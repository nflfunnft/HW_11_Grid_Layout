        <!-- –î–ª—è —Å–µ–±–µ - –Ω–∞ –º–∞–π–±—É—Ç–Ω—î –≤–∏–≤—á–µ–Ω–Ω—è -->
    <script>
        // –õ–æ–≥—ñ–∫–∞ –õ–∞–π–∫—ñ–≤ (localStorage)
        document.querySelectorAll('.like-btn').forEach(btn => {
            const id = btn.getAttribute('data-id');
            const countElement = btn.querySelector('.like-count');
            
            let currentLikes = localStorage.getItem(id);
            
            // –ü–µ—Ä–µ–≤—ñ—Ä—è—î–º–æ, —á–∏ –±—É–≤ –ª–∞–π–∫ –ø–æ—Å—Ç–∞–≤–ª–µ–Ω–∏–π —Ä–∞–Ω—ñ—à–µ
            const isLiked = localStorage.getItem(id + '_active') === 'true';

            if (!currentLikes) {
                currentLikes = Math.floor(Math.random() * 50) + 10;
                localStorage.setItem(id, currentLikes);
            }

            countElement.innerText = currentLikes;

            // –Ø–∫—â–æ –≤–∂–µ –ª–∞–π–∫–Ω—É—Ç–æ, –∞–∫—Ç–∏–≤—É—î–º–æ –≤—ñ–∑—É–∞–ª—å–Ω–∏–π —Å—Ç–∞–Ω –≤—ñ–¥—Ä–∞–∑—É
            if (isLiked) {
                btn.classList.add('active');
                btn.querySelector('.heart-icon').innerText = "‚ù§Ô∏è";
                btn.style.pointerEvents = "none";
            }

            btn.onclick = function() {
                if (this.classList.contains('active')) return;
                
                currentLikes++;
                localStorage.setItem(id, currentLikes);
                localStorage.setItem(id + '_active', 'true'); // –ó–∞–ø–∞–º'—è—Ç–æ–≤—É—î–º–æ –≤–∏–±—ñ—Ä
                
                countElement.innerText = currentLikes;
                this.querySelector('.heart-icon').innerText = "‚ù§Ô∏è";
                this.classList.add('active');
                this.style.pointerEvents = "none"; 
            };
        });

        // –õ–æ–≥—ñ–∫–∞ –ó–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω—å (localStorage)
        document.querySelectorAll('.download-btn').forEach(btn => {
            const id = btn.getAttribute('data-id');
            const countElement = btn.querySelector('.download-count');
            
            let currentDownloads = localStorage.getItem(id);
            
            // –ü–µ—Ä–µ–≤—ñ—Ä—è—î–º–æ, —á–∏ –±—É–ª–æ –Ω–∞—Ç–∏—Å–Ω—É—Ç–æ –∑–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è —Ä–∞–Ω—ñ—à–µ
            const isDownloaded = localStorage.getItem(id + '_active') === 'true';

            if (!currentDownloads) {
                currentDownloads = Math.floor(Math.random() * 30) + 5;
                localStorage.setItem(id, currentDownloads);
            }

            countElement.innerText = currentDownloads;

            // –Ø–∫—â–æ –∑–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è –≤–∂–µ –±—É–ª–æ, –¥–æ–¥–∞—î–º–æ –∫–ª–∞—Å active –¥–ª—è –ø—Ä–æ–∑–æ—Ä–æ–≥–æ —Ñ–æ–Ω—É
            if (isDownloaded) {
                btn.classList.add('active');
            }

            btn.onclick = function() {
                // –î–æ–¥–∞—î–º–æ –∫–ª–∞—Å active –ø—Ä–∏ –∫–ª—ñ–∫—É, —â–æ–± —Ñ–æ–Ω —Å—Ç–∞–≤ –Ω–∞–ø—ñ–≤–ø—Ä–æ–∑–æ—Ä–∏–º –∑–∞ –≤–∞—à–∏–º CSS
                this.classList.add('active');
                
                currentDownloads++;
                localStorage.setItem(id, currentDownloads);
                localStorage.setItem(id + '_active', 'true'); // –ó–∞–ø–∞–º'—è—Ç–æ–≤—É—î–º–æ —Å—Ç–∞–Ω –¥–ª—è —Ñ–æ–Ω—É
                
                countElement.innerText = currentDownloads;
            };
        });
    </script>
